<div class="heroes">
    <div class="header">
        <h2>My Heroes</h2>
        <div id="add_hero">
            <mat-form-field appearance="fill">
                <mat-label>Add hero</mat-label>
                <input
                    matInput
                    id="new-hero"
                    #heroName
                    placeholder="Hero name">
            </mat-form-field>
            <button
                mat-stroked-button
                class="add-button"
                (click)="add(heroName.value); heroName.value=''">
                <mat-icon>add icon</mat-icon>
            </button>
        </div>
    </div>
    <div id="heroes_list">
    <mat-card
        class="mat-elevation-z5"
        *ngFor="let hero of heroes">
        <mat-card-title>{{ hero.name }}</mat-card-title>
        <mat-card-subtitle>{{ hero.id }}</mat-card-subtitle>
        <mat-card-content></mat-card-content>
        <mat-card-actions align="end">
            <button
                mat-button
                title="edit hero"
                routerLink="/detail/{{hero.id}}">
                Edit
            </button>
            <button
                mat-button
                color="warn"
                title="delete hero"
                (click)="delete(hero)">
                Delete
            </button>
        </mat-card-actions>
    </mat-card>

    </div>
</div>
